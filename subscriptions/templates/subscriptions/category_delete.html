{% extends 'subscriptions/base.html' %}

{% block title %}Delete Category{% endblock %}

{% block content %}
    <h1 class="mb-4">Delete Category</h1>
    <div class="card">
        <div class="card-body">
            <p>Are you sure you want to delete the category "{{ category.name }}"?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete</button>
                <a href="{% url 'subscriptions:category_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
