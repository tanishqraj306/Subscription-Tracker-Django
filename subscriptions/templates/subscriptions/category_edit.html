{% extends 'subscriptions/base.html' %}

{% block title %}Edit Category{% endblock %}

{% block content %}
    <h1 class="mb-4">Edit Category</h1>
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{% url 'subscriptions:category_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
